    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=38713a59f2ccf4818ba823067ba83e02&libraries=services"></script>
    <script>
      $(document).ready(function(){
        var container = document.getElementById('map');
        var options = {
        center: new kakao.maps.LatLng(36.438528, 127.858468),
        level: 14
        };  

        var map = new kakao.maps.Map(container, options);
        var geocoder = new kakao.maps.services.Geocoder();


        $.ajax({
              type: "GET",
              url: "/alchol",
              data:{},
              success: function (response) {
                  let rows = response["alchols"]
                  for (let i = 0; i < rows.length; i++) {
                      let place = rows[i]['place']
                      let name = rows[i]['name']
                      let kind = rows[i]['kind']
                      var listData =[place]
                    


                      listData.forEach(function(addr, index) {
                        geocoder.addressSearch(addr, function(result, status) {
                          if (status === kakao.maps.services.Status.OK) {
                          var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                          var marker = new kakao.maps.Marker({
                              map: map,
                              position: coords
                          });
                          var infowindow = new kakao.maps.InfoWindow({
                              content: '<div style="width:150px;text-align:center;padding:6px 0;">' + listData[index] + '</div>',
                              disableAutoPan: true
                          });
                          infowindow.open(map, marker);
                          } 
                        });
                      });
                  }
              }
          })
      })
      

      
      

    </script>
