    <style>
        @font-face {
            font-family: 'ulsanjunggu';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/ulsanjunggu.woff2') format('woff2');

        body {
            margin: 0;
            font-family: 'ulsanjunggu';
        }

        .heading {
            margin-top: 0;
            background: #F6F6F5;
            margin-bottom: 1rem;
            position: relative;
        }

        .heading-inner {
            max-width: 768px;
            width: 100%;

            display: flex;
            align-items: center;
            margin: 0 auto;
            text-align: right;
        }


        .heading img {
            width: 170px;

        }

        .subtitle {
            font-size: 2rem;
            margin-right: 1.5rem;
        }

        .recommend {
            color: #F32424;
        }

        .sign-out-box {
            position: absolute;
            right: 0;
            margin: 1rem;
            display: flex;

        }

        .sign-out-box p {
            font-size: 1rem;
            padding-top: 0.5rem;
            padding-right: 1rem;
        }

        #map {
            width: 100%;
            max-width: 768px;
            margin: auto;
            height: 480px;
        }


    </style>

    <script>
        let y_cen = 37.4981125   // lat
        let x_cen = 127.0379399  // long
        let markers = [];
        let infowindows = [];
        let lat=[];
        let lon=[];


        $(document).ready(function () {

            $.ajax({
                type: "GET",
                url: '/alchol',
                data: {},
                success: function (response) {
                    let container = document.getElementById('map'),
                        options = {
                            center: new kakao.maps.LatLng(33.450701, 126.570667),
                            level: 5
                    };
                    let lists = response['alchols'];
                    let positions = [];
                    let coords;
                    let geocoder = new kakao.maps.services.Geocoder();
                    let map = new kakao.maps.Map(container, options);
                    // 마커 이미지의 이미지 주소입니다
                    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

                    // 마커 이미지의 이미지 크기 입니다
                    var imageSize = new kakao.maps.Size(24, 35);

                    // 마커 이미지를 생성합니다
                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                    for (let list of lists) {
                        // 주소로 좌표를 검색합니다
                        geocoder.addressSearch(list['place'], function (result, status) {

                            // 정상적으로 검색이 완료됐으면
                            if (status === kakao.maps.services.Status.OK) {

                                coords = new kakao.maps.LatLng(parseFloat(result[0].y), parseFloat(result[0].x));
                                // 마커를 생성합니다
                                var marker = new kakao.maps.Marker({
                                    map: map, // 마커를 표시할 지도
                                    position: coords, // 마커를 표시할 위치
                                    image: markerImage // 마커 이미지
                                })

                                marker.setMap(map);

                            }
                        });
                    }
                }
            });
        });




        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }


    </script>
